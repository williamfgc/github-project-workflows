<div class="sidebar">
  <div class="container sidebar">
    <div class="sidebar-about">
      <img style="border-width:0" src="{{ site.github.url }}/public/logo.png"/>
      <h1>
        <a href="{{ site.github.url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>
    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="{{ site.github.url }}">Home</a>
      <a class="sidebar-nav-item">-------</a>
      <a class="sidebar-nav-item{% if page.url == '/about/' %} active{% endif %}" href="{{ site.github.url }}/about">About</a>
      <a class="sidebar-nav-item" href="{{ site.github.repo }}">Fork My Course (GitHub)</a>
    </nav>

    <p><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="{{ site.github.url }}/public/cc-by-80x15.png" /></a></p>
  </div>
</div>
